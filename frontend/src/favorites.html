<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mute - Избранные</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        .custom-card {
            margin-bottom: 30px;
            cursor: pointer;
        }

        .col-md-3 {
            padding-right: 10px;
            padding-left: 10px;
        }

        .card-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .play-btn, .favorite-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .play-btn:hover, .favorite-btn:hover {
            transform: scale(1.2);
            color: #5e17eb;
        }

        .favorited {
            color: #ff3366 !important;
        }
        
        .no-favorites {
            text-align: center;
            margin: 70px 0;
            color: rgba(255, 255, 255, 0.7);
            background: linear-gradient(145deg, #1a1a1a, #212121);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .no-favorites h3 {
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .no-favorites a {
            color: #9b7be0;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .no-favorites a:hover {
            color: #6d30f5;
            text-decoration: underline;
        }
        
        .custom-player {
            background: linear-gradient(90deg, #1a1a1a, #262626);
            border-radius: 12px;
            padding: 15px 20px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .player-info {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .player-cover {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .player-text {
            flex: 1;
        }
        
        .player-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }
        
        .player-artist {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .ctrl-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .ctrl-btn:hover {
            color: #5e17eb;
            transform: scale(1.1);
        }
        
        .play-pause-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(145deg, #5e17eb, #8a63d2);
            color: white;
            font-size: 18px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .play-pause-btn:hover {
            background: linear-gradient(145deg, #6d30f5, #9b7be0);
            transform: scale(1.05);
        }
        
        .page-title {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }
        
        .page-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #5e17eb, #8a63d2);
            border-radius: 3px;
        }
        
        #audio-player {
            display: none;
        }
        
        .header-links a {
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .header-links a:hover {
            color: #5e17eb !important;
        }
        
        .header-links a.active {
            color: #9b7be0 !important;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-wrapper d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="index.html"><img src="../static/images/mute-512.webp" alt="Логотип" style="height: 50px;"></a>
            </div>
            <div class="header-links d-flex align-items-center">
                <a href="index.html" class="text-white me-3"><i class="fas fa-home me-2"></i>Главная</a>
                <a href="favorites.html" class="text-white me-3 active"><i class="fas fa-heart me-2"></i>Избранное</a>
                <a href="upload-track.html" class="text-white me-3"><i class="fas fa-cloud-upload-alt me-2"></i>Загрузить трек</a>
                <div class="auth-section">
                    <!-- Здесь будет отображаться информация о пользователе или кнопки входа -->
                </div>
            </div>
        </div>
    </header>

    <div class="container" id="main-container" style="margin-top: 80px;">
        <h1 class="page-title">Избранные треки</h1>
        
        <div class="custom-player" id="custom-player" style="display: none;">
            <div class="player-info">
                <img src="" alt="Cover" class="player-cover" id="player-cover">
                <div class="player-text">
                    <div class="player-title" id="player-title">Не выбрано</div>
                    <div class="player-artist" id="player-artist">Выберите трек для воспроизведения</div>
                </div>
            </div>
            <div class="player-controls">
                <button class="ctrl-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button class="play-pause-btn" id="play-pause-btn"><i class="fas fa-play" id="play-icon"></i></button>
                <button class="ctrl-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
        
        <div id="favorites-container">
            <!-- Здесь будут отображаться избранные треки -->
        </div>
        <audio id="audio-player" class="music-player" controls></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
    <script src="js/favorites.js"></script>
    <script>
        let currentTrackIndex = -1;
        let favoriteTracks = [];
        
        document.addEventListener('DOMContentLoaded', async function() {
            // Проверяем, авторизован ли пользователь
            if (!isLoggedIn()) {
                document.getElementById('favorites-container').innerHTML = `
                    <div class="no-favorites">
                        <h3><i class="fas fa-user-lock me-2"></i>Вы не вошли в систему</h3>
                        <p>Пожалуйста, <a href="login.html">войдите</a> в систему, чтобы видеть свои избранные треки.</p>
                    </div>
                `;
                return;
            }

            // Загружаем избранные треки
            favoriteTracks = await loadFavoriteTracks();
            displayFavoriteTracks(favoriteTracks);
            
            // Настраиваем кнопки плеера
            setupPlayerControls();
        });
        
        function setupPlayerControls() {
            const audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            
            playPauseBtn.addEventListener('click', function() {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playIcon.className = 'fas fa-pause';
                } else {
                    audioPlayer.pause();
                    playIcon.className = 'fas fa-play';
                }
            });
            
            audioPlayer.addEventListener('play', function() {
                playIcon.className = 'fas fa-pause';
            });
            
            audioPlayer.addEventListener('pause', function() {
                playIcon.className = 'fas fa-play';
            });
            
            audioPlayer.addEventListener('ended', function() {
                playIcon.className = 'fas fa-play';
            });
            
            // Настройка кнопок навигации
            document.getElementById('prev-btn').addEventListener('click', playPreviousTrack);
            document.getElementById('next-btn').addEventListener('click', playNextTrack);
        }

        function displayFavoriteTracks(tracks) {
            const container = document.getElementById('favorites-container');
            
            // Если треков нет, показываем соответствующее сообщение
            if (!tracks || tracks.length === 0) {
                container.innerHTML = `
                    <div class="no-favorites">
                        <h3><i class="fas fa-heart-broken me-2"></i>У вас пока нет избранных треков</h3>
                        <p>Перейдите в <a href="index.html">каталог</a> и добавьте треки в избранное.</p>
                    </div>
                `;
                return;
            }
            
            // Очищаем контейнер
            container.innerHTML = '';
            
            let rowDiv = document.createElement('div');
            rowDiv.className = 'row g-4';

            tracks.forEach((track, index) => {
                const colDiv = document.createElement('div');
                colDiv.className = 'col-md-3';

                const cardDiv = document.createElement('div');
                cardDiv.className = 'card custom-card';
                cardDiv.style.width = '18rem';
                cardDiv.onclick = () => playTrack(track, index);

                const cardImageTop = document.createElement('img');
                cardImageTop.src = track.coverUrl;
                cardImageTop.className = 'card-img-top custom-img';
                cardImageTop.alt = 'Обложка';

                const cardBodyDiv = document.createElement('div');
                cardBodyDiv.className = 'card-body';

                const h6Title = document.createElement('h6');
                h6Title.className = 'card-title';
                h6Title.innerHTML = `${track.artist} - ${track.title}`;

                const controlsDiv = document.createElement('div');
                controlsDiv.className = 'card-controls';

                const playButton = document.createElement('button');
                playButton.className = 'play-btn';
                playButton.innerHTML = '<i class="fas fa-play"></i>';
                playButton.setAttribute('title', 'Воспроизвести');
                playButton.onclick = (e) => {
                    e.stopPropagation();
                    playTrack(track, index);
                };

                const favoriteButton = document.createElement('button');
                favoriteButton.className = 'favorite-btn favorited';
                favoriteButton.innerHTML = '<i class="fas fa-heart"></i>';
                favoriteButton.setAttribute('title', 'Удалить из избранного');
                favoriteButton.onclick = (e) => {
                    e.stopPropagation();
                    removeFromFavorites(track.id).then(success => {
                        if (success) {
                            // Удаляем карточку трека из интерфейса
                            colDiv.remove();
                            
                            // Обновляем массив избранных треков
                            favoriteTracks = favoriteTracks.filter(t => t.id !== track.id);
                            
                            // Если треков не осталось, показываем сообщение
                            if (container.querySelectorAll('.col-md-3').length === 0) {
                                container.innerHTML = `
                                    <div class="no-favorites">
                                        <h3><i class="fas fa-heart-broken me-2"></i>У вас пока нет избранных треков</h3>
                                        <p>Перейдите в <a href="index.html">каталог</a> и добавьте треки в избранное.</p>
                                    </div>
                                `;
                                
                                // Скрываем плеер
                                document.getElementById('custom-player').style.display = 'none';
                            }
                        }
                    });
                };

                controlsDiv.appendChild(playButton);
                controlsDiv.appendChild(favoriteButton);

                cardBodyDiv.appendChild(h6Title);
                cardBodyDiv.appendChild(controlsDiv);
                cardDiv.appendChild(cardImageTop);
                cardDiv.appendChild(cardBodyDiv);
                colDiv.appendChild(cardDiv);
                rowDiv.appendChild(colDiv);

                // Каждые 4 трека добавляем ряд и создаём новый
                if ((index + 1) % 4 === 0 || index === tracks.length - 1) {
                    container.appendChild(rowDiv);
                    rowDiv = document.createElement('div');
                    rowDiv.className = 'row g-4';
                }
            });
        }

        function playTrack(track, index) {
            console.log(`Playing track: ${track.streamUrl}`);
            currentTrackIndex = index;
            
            try {
                const audioPlayer = document.getElementById('audio-player');
                const customPlayer = document.getElementById('custom-player');
                const playerCover = document.getElementById('player-cover');
                const playerTitle = document.getElementById('player-title');
                const playerArtist = document.getElementById('player-artist');
                
                // Показываем плеер
                customPlayer.style.display = 'flex';
                
                // Обновляем информацию в плеере
                playerCover.src = track.coverUrl;
                playerTitle.textContent = track.title;
                playerArtist.textContent = track.artist;
                
                // Воспроизводим трек
                audioPlayer.src = track.streamUrl;
                audioPlayer.load();
                audioPlayer.play();
            } catch (error) {
                console.error('Failed to play track:', error);
                alert('Failed to play track. Check console for details');
            }
        }
        
        function playPreviousTrack() {
            if (currentTrackIndex > 0) {
                currentTrackIndex--;
                playTrack(favoriteTracks[currentTrackIndex], currentTrackIndex);
            }
        }
        
        function playNextTrack() {
            if (currentTrackIndex < favoriteTracks.length - 1) {
                currentTrackIndex++;
                playTrack(favoriteTracks[currentTrackIndex], currentTrackIndex);
            }
        }
    </script>
</body>
</html>
